<!DOCTYPE html>
<html>
    <title>Functions of javescript</title>
    



    <body>
        <button onclick="subtract()">subtract</button>
        <button onclick="sub(30,10)">subtract</button>
        <script>
            function subtract(){
                var a=30
                var b=10
                return document.write(a-b)
            }

            function sub(x,y){
                return document.write(x-y)
            }

            var result= function(a,b){return a*b};
            document.write(result(5,6))
        </script>
    </body>
</html>
